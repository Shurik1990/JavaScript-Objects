						var max = 0;
						var maxName = "";
						for (var name in salaries) {

					<div id="out"></div>
					<script>
						var n = +prompt("Введите натуральное число", "");
						function my_function(n) {
							if (n <= 1) return n;
							return my_function(n - 1) + " " + n;
						}
						document.getElementById("out").innerHTML = my_function(n);
					</script>

					<h3>Первый способ:</h3>
					<script>
						var n = +prompt("Введите число", "");
						function sumTo(n) {
							var sum = 0;
							for (var i = 1; i <= n; i++) {
								sum += i;
							}
							return sum;
						}

						document.write( sumTo(n) );
					</script>
					<h3>Второй способ:</h3>
					<script>
						var n = +prompt("Введите число", "");
						function sumTo(n) {
							if (n == 1) return 1;
							return n + sumTo(n - 1);
						}

						document.write( sumTo(n) );
					</script>
